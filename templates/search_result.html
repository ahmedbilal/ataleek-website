{% extends "base.html" %}
{% block title %}Add a Project{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">
    $(document).ready( function () {
        $('#projects').DataTable();
    } );
    </script>
{% endblock %}
{% block content %}
    <h2 class="display-2">Search Result</h2>
    <table id="students" class="table table-striped table-bordered dataTable">
        <tbody>
            {% for project in projects %}
            <tr>
                <td><a href="{{ project.html_url }}">{{ project.name }}</a></td>
                <td>{{ project.description }}</td>
                <td>{{ project.language }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
